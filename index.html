<!DOCTYPE html>
<html>
<head>
    <title>Dinesh ‚ù§Ô∏è Anjana - Cosmic Love Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 60px;
        }

        h1 {
            font-size: 28px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #ff4b2b;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #ff416c;
        }

        #timer {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üåå Dinesh's Cosmic Love Quest üåå</h1>
    <div id="timer">Time for Dinesh & Anjana: 60s</div>

    <div class="card" id="game">
        <p id="question"></p>
        <div id="answers"></div>
    </div>

    <div class="card hidden" id="result">
        <h2>‚ú® Mission Complete ‚ú®</h2>
        <p>Anjana, the galaxy chose you for Dinesh forever ‚ù§Ô∏è</p>
    </div>
</div>

<script>

let questions = [
    {
        question: "Who is the queen of Dinesh's universe?",
        options: ["Anjana", "The Moon", "Coffee", "Sleep"],
        answer: "Anjana"
    },
    {
        question: "What makes Dinesh smile instantly?",
        options: ["Rain", "Food", "Anjana‚Äôs text", "Music"],
        answer: "Anjana‚Äôs text"
    },
    {
        question: "If love had a color, what would theirs be?",
        options: ["Red", "Golden", "Blue", "Black"],
        answer: "Golden"
    },
    {
        question: "What is stronger than gravity?",
        options: ["Stars", "Time", "Dinesh & Anjana", "Wind"],
        answer: "Dinesh & Anjana"
    },
    {
        question: "Final Question: Does Anjana choose Dinesh forever?",
        options: ["Yes ‚ù§Ô∏è", "Always ‚ù§Ô∏è", "Forever ‚ù§Ô∏è", "Endlessly ‚ù§Ô∏è"],
        answer: "Forever ‚ù§Ô∏è"
    }
];

let current = 0;
let timeLeft = 60;
let timer = document.getElementById("timer");

function startTimer() {
    let countdown = setInterval(function() {
        timeLeft--;
        timer.innerHTML = "Time for Dinesh & Anjana: " + timeLeft + "s";
        if(timeLeft <= 0) {
            clearInterval(countdown);
            alert("Time‚Äôs up! But love never ends ‚ù§Ô∏è");
        }
    }, 1000);
}

function loadQuestion() {
    if(current >= questions.length) {
        document.getElementById("game").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");
        return;
    }

    let q = questions[current];
    document.getElementById("question").innerText = q.question;
    let answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.options.forEach(option => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = function() {
            if(option === q.answer) {
                current++;
                loadQuestion();
            } else {
                alert("Wrong choice! Try again üòâ");
            }
        };
        answersDiv.appendChild(btn);
    });
}

startTimer();
loadQuestion();

</script>

</body>
</html>
